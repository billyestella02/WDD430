<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <p class="h2">{{ contact.name }}</p>
                <span class="pull-left">
                    <img [src]="contact.imageUrl" alt="{{ contact.name }}">
                </span>
                <span class="pull-right">
                    <a class="btn btn-primary" [routerLink]="['/contacts', contact.id, 'edit']">Edit</a>
                    <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                </span>
            </div>
            <div class="panel-body">
                <p><span class="h4">Email: {{ contact.email }} </span></p>
                <p><span class="h4">Phone: {{ contact.phone }} </span></p>
                <p>
                    <span class="h4">Contacts in Team: </span>
                    <span class="h4" *ngIf="!contact.group || contact.group.length <= 0">None</span>
                </p>
                <cms-contact-item *ngFor="let contact of contact.group" [contact]="contact"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
