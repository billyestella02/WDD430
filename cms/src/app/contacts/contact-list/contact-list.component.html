<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <span class="title pad-left-right h2 align-middle">Contacts</span>

                    <div class="pull-right pad-left-right">
                        <a class="btn btn-success" routerLink="/contacts/new">New Contact</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <cms-contact-item
                        *ngFor="let contact of contacts"
                        [contact]="contact"
                        dnd-draggable
                        [dragEnabled]="true"
                        [dragData]="contact"
                        [dropZones]="['contactGroup']">
                    </cms-contact-item>
                </div>
            </div>
        </div>
    </div>
</div>
